responses:
  utter_boas_vindas:
  - text: "Oi, tudo bem? Caso tenha dúvidas sobre o retorno das aulas presenciais na UNIFESP BS é só perguntar que eu tento responder o que estiver ao meu alcance. Se não souber por onde começar, digite AJUDA."

  utter_greetings:
  - text: "Oi, tudo bem? Em que posso ajudar?"

